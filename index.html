<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Ocean - Дневник</title>
</head>
<body>
    <div id="app">
        <h1 class="text-center bg-dark text-white" style="padding-bottom: 1rem;">Океан - Дневник</h1>

        <form>
            <div class="container">
                <div class="mb-3">
                    <label for="ta-day" class="form-label fw-bold bg-dark text-white p-2">День {{ currentDay }}</label>
                    <textarea class="form-control mb-3" id="ta-day" v-model="formNewDay.descDay"></textarea>

                    <div class="button-group mb-3">
                        <button type="button" class="btn" @click="setScore(5)"><span class="badge bg-success">5</span></button>
                        <button type="button" class="btn" @click="setScore(4)"><span class="badge bg-warning">4</span></button>
                        <button type="button" class="btn" @click="setScore(3)"><span class="badge bg-primary">3</span></button>
                        <button type="button" class="btn" @click="setScore(2)"><span class="badge bg-info">2</span></button>
                        <button type="button" class="btn" @click="setScore(1)"><span class="badge bg-danger ">1</span></button>
                    </div>

                    <button class="btn btn-primary" type="button" @click="newDay">Создать</button>
                </div>

                <div class="row">
                    <day :key="index" v-for="(data, index) in days" :data="data"></day>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS File -->
    <script src="js/main.js"></script>
</body>
</html>
